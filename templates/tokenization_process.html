{% extends "base.html" %}
{% load static %}

{% block title %}Թոքենիզացիա | ՀայՇտեմ{% endblock %}

{% block content %}
<div class="main-content">
  <div class="ui container segment center-aligned">
    <div class="tokenization">  
      <h2 class="ui header center aligned teal page-header_">Թոքենիզացիա</h2>
      <div class="ui segment secondary">   
        <form action="{% url 'process_result' %}" method="POST" class="ui form" id="tokenization-process">
          {% csrf_token %}
          <div class="field">
            <label>Ներմուծեք տեքստը</label>
            <textarea name="text" placeholder="Տեքստը">
Նմուշներ...
Ո՞նց թե 20.15.2015, 7.56 <<Վերք Հայաստանի։ ողբ հայրենասերի» բարլո՜ւս բարլո~ւս 20:55 բառ 650 000 Սայաթ-Նովա 5.4 example@mail.com 8-ական 5կմ/ժ 5կգ կմիանան .8 @gor $5 https://www.facebook.com/ : Հայաստանը արդյո՞ք  պատրաստ է  ժողովրդականություն չվայելող քայլեր իրագործել , այդ թվում ՝ պետական ծախսերի կրճատում և մասնավոր ներդրումների խոչընդոտների վերացում, որպեսզի մինչև 2018թ. հիվանդ տնտեսությունը կայուն հիմքերի վերադառնա։ ԱԱյս մասին Reuters գործակալությանը տված հարցազրույցի ժամանակ հայտնել է ՀՀ վարչապետ Կարեն Կարապետյանը : Գործակալութոյւնը նշում է, որ 3.2 միլիոն բնակչություն ունեցող Հայաստանը մեծապես կախված է Ռուսաստանի օգնությունից և ներդրումներից, վերջին երկու տարիներին սեփական մաշկի վրա զգացել է ՌԴ-ի տնտեսական անկման հետևանքները: 2016-ին Հայաստանի տնտեսական աճը դարձել է 0.2 տոկոս՝ 2015-ի 3 տոկոսի համեմատ: «Հայաստանում կիրականացվեն կանոնավոր կառուցվածքային բարեփոխումներ, անգամ եթե այդ բարեփոխումները ժողովրդականություն չվայելեն», -ասել է Կարապետյանը: ՀՀ վարչապետի կարծիքով՝ « մենք կկարողանանք այս տարի հասնել 3.2 տոկոս տնտեսական աճի»:\nԿարեն Կարապետյանը նշել է նաև, որ կառավարությունը կկենտրոնանա կոռուպցիայի դեմ պայքարի և բոլոր խոչընդոտները վերացնելու վրա, որոնք խանգարում են բիզնեսի զարգացմանը:Reuters-ը, վկայակոչելով Transparency International միջազգային կազմակերպության զեկույցը, հաղորդում է, որ 2016 թվականի կոռուպցիայի ընկալման ինդեքսում Հայաստանը հայտնվել է 113-րդ հորիզոնականում՝ 176 երկրների շարքում: «Հենց որ կարողանանք կայունացնել տնտեսական վիճակը, կկարողանանք նաև կայուն տնտեսական աճ գրանցել 2018թ. սկսած»,-ասել է վարչապետը:Կարեն Կարապետյանը նաև իրատեսական է համարել այս տարի գրավել 850 միլիոն դոլարի ներդրումներ, որոնց զգալի մասը կլինի մասնավոր սեկտորից: </textarea>
          </div>
          <div class="field">
            <button onclick="core.toknz.process.submit()" class="ui teal button form-button submit">Մշակել</button>
            <div class="ui active inline loader hidden"></div>
          </div>
        </form>
      </div>
      <div class="result"></div>
    </div>
  </div>
</div>
{% endblock %}
