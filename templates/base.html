<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ՀայՇտեմ{% endblock %}</title>
	{% load static %}
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- JQuery AJAX Form -->
  <script src="http://malsup.github.com/jquery.form.js"></script> 
	<!-- Google Icon Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Semantic -->
	<script src="/core{% static 'js/semantic.js' %}" type="text/javascript"></script>
	<link rel="stylesheet" href="/core{% static 'css/semantic.css' %}" type="text/css">
	<!-- Sources -->
	<script src="/core{% static 'js/app.js' %}" type="text/javascript"></script>
	<link rel="stylesheet" href="/core{% static 'css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="/core{% static 'css/home.css' %}" type="text/css">
</head>
<body>
	<div class="modals">
		{% include "modals.html" %}
		{% block modals %}{% endblock %}
	</div>
  <div class="ui large menu main-menu">
    <div class="ui container">
      {% block sidebar %}{% include "sidebar.html" %}{% endblock %}
    </div>
	</div> 
  <div id="content-wrapper">
    {% block content %}{% endblock %}
  </div>
  <div class="ui blue segment footer">
    <div class="ui center-aligned container">
      <div class="ui grid">
        <div class="row">
          <div class="eleven wide column">© {% now 'Y' %} ՀայՇտեմ</div>
          <div class="five wide column right floated">
            <p>
              ԵՊՀ, 7-րդ մասնաշենք, լս. 330
              <br>
              Ալեք Մանուկյան 1, 0025, Երևան
            </p>
            <p>Հեռ. +374 (0) 60 710 583</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
